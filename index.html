  <script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function clicking() {
      document.getElementById("demo").innerHTML = " donate success!";
    }
    function changeMode(mode, id) {
      post('', { name: mode});
      select(id);
    }
    function select(id) {
      var id_list = ["item0", "item1", "item2", "item3", "item4"]
      for (index = 0; index < id_list.length; ++index) {
        document.getElementById(id_list[index]).classList.remove("w3-white")
        document.getElementById(id_list[index]).classList.add("w3-light-blue")
      }
      document.getElementById(id).classList.add("w3-white")
    }
    function post(path, params, method) {
      method = "post"; 
      var form = document.createElement("form");
      form.setAttribute("method", method);
      form.setAttribute("action", path);

      for (var key in params) {
        if (params.hasOwnProperty(key)) {
          var hiddenField = document.createElement("input");
          hiddenField.setAttribute("type", "hidden");
          hiddenField.setAttribute("name", key);
          hiddenField.setAttribute("value", params[key]);

          form.appendChild(hiddenField);
        }
      }
      document.body.appendChild(form);
      form.submit();
    }
  </script>
